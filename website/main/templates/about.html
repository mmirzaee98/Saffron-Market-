{% extends 'base.html' %}
{% load static %}

{% block body %}
    <div class="row">
        <div class="col-lg-6 col-md-6 col-12">
            <img src="{% static "images/About.webp" %}" alt="about zaferan website" class="w-100">
        </div>
        <div class="col-lg-6 col-md-6 col-12">
            <h1 class="mt-3">About Us</h1>
            <p>{% lorem 5 b random %}</p>
        </div>
    </div>
    <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" space-between="30">
        <swiper-slide>
            <img src="{% static "images/1.webp" %}" alt="about zaferan website" class="w-100">
        </swiper-slide>
        <swiper-slide>
            <img src="{% static "images/2.webp" %}" alt="about zaferan website" class="w-100">
        </swiper-slide>
        <swiper-slide>
            <img src="{% static "images/3.webp" %}" alt="about zaferan website" class="w-100">
        </swiper-slide>
        <swiper-slide>
            <img src="{% static "images/About.webp" %}" alt="about zaferan website" class="w-100">
        </swiper-slide>
        <swiper-slide>
            <img src="{% static "images/1.webp" %}" alt="about zaferan website" class="w-100">
        </swiper-slide>
        <swiper-slide>
            <img src="{% static "images/2.webp" %}" alt="about zaferan website" class="w-100">
        </swiper-slide>
    </swiper-container>

    <script>
        // swiper element
        const swiperEl = document.querySelector('swiper-container');
      
        // swiper parameters
        const swiperParams = {
          autoplay: {
            delay: 5000,
          },
          slidesPerView: 1,
          breakpoints: {
            640: {
              slidesPerView: 2,
            },
            1024: {
              slidesPerView: 4,
            },
          },
          on: {
            init() {
              // ...
            },
          },
        };
      
        // now we need to assign all parameters to Swiper element
        Object.assign(swiperEl, swiperParams);
      
        // and now initialize it
        swiperEl.initialize();
      </script>
      
{% endblock %}
